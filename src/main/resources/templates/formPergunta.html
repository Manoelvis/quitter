<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Criação de Pergunta</title>
</head>
<body>
	<h1>Adicionar pergunta</h1>

	<form action="/perguntas" method="post">
		<div>
			<label>Dúvida: </label> <input type="text" name="duvida">
		</div>
		<div>
			<label>Descrição da Pergunta: </label> <input type="text" name="descricao">
		</div>
		<div>
			<button type="submit">Criar</button>
			<button type="reset">Limpar Campos</button>
		</div>
	</form>
</body>
</html>
