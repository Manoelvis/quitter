<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<meta charset="UTF-8">
</head>
<body>
	<span sec:authorize="isAuthenticated()"
		sec:authentication="principal.nome">Bob</span>
	<nav th:fragment="menu-quitter" class="light-green darken-4">
		<div class="nav-wrapper container">
			<a href="/" class="brand-logo yellow-text">Quitter</a>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li sec:authorize="hasRole('ROLE_USUARIO')"><a
					th:href="@{/perguntas/form}">Criar pergunta</a></li>
				<li><a th:href="@{/perguntas}">Lista de perguntas</a></li>
				<li sec:authorize="hasRole('ROLE_ADMIN')"><a
					th:href="@{/admin/usuarios}">Lista de UsuÃ¡rios</a></li>
				<li sec:authorize="!isAuthenticated()"><a href="#"
					th:href="@{/cadastro}">Cadastre-se</a></li>
				<li sec:authorize="!isAuthenticated()"><a th:href="@{/login}">Login</a></li>
				<li class="right" sec:authorize="isAuthenticated()">
					<form action="/logout" method="post">
						<button class="light-green darken-4 waves-effect waves-light btn"
							type="submit">Sair</button>
						<input type="hidden" th:name="${_csrf.parameterName}"
							th:value="${_csrf.token}" />
					</form>
				</li>
			</ul>
		</div>
	</nav>
</body>
</html>
