<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
	media="screen,projection">

<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="UTF-8">
<title>Cadastrar</title>
</head>
<body>
	<div th:replace="~{menu :: menu-quitter}"></div>
	<div class="container">
		<h1>Cadastre-se</h1>
		<form action="#" th:action="@{/cadastro}" method="post" th:object="${usuario}">
			<div class="row">
				<div class="col-12">
					<label>Nome completo</label> <input type="text" th:field="*{nome}">
					<p th:errors="*{nome}"></p>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<label>Matricula</label> <input type="number" th:field="*{matricula}">
					<p th:errors="*{matricula}"></p>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<label>Email</label> <input type="text" th:field="*{email}">
					<p th:errors="*{email}"></p>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<label>Senha</label> <input type="password" th:field="*{senha}">
					<p th:errors="*{senha}"></p>
				</div>
			</div>
			<div class="row">
				<button class="light-green darken-4 waves-effect waves-light btn" type="submit">Cadastrar</button>
				<button class="red darken-4 waves-effect waves-light btn" type="reset">Limpar Campos</button>
			</div>
			<input type="hidden" th:name="${_csrf.parameterName}"
				th:value="${_csrf.token}" />
		</form>
	</div>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
