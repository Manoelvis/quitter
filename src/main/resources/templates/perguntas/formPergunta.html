<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
	
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="UTF-8">

<title>Criação de Pergunta</title>
</head>
<body>
	<div th:replace="~{menu :: menu-quitter}"></div>
	<div class="container">

		<h5>Adicione sua dúvida aqui.</h5>

		<form action="/perguntas" method="post" th:object="${pergunta}">
			<div>
				<input type="hidden" th:field="*{id}" readonly="readonly">
			</div>
			<div>
				<label class="black-text"><h6>Dúvida:</h6></label> <input
					type="text" th:field="*{duvida}">
				<p th:errors="*{duvida}"></p>
			</div>
			<div>
				<label class="black-text"><h6>Descrição da Dúvida:</h6></label> <input
					type="text" th:field="*{descricao}">
				<p th:errors="*{descricao}"></p>
			</div>
			<div>
				<button class="light-green darken-4 waves-effect waves-light btn"
					type="submit">Cadastrar Dúvida</button>
				<button class="red darken-4 waves-effect waves-light btn"
					type="reset">Limpar Campos</button>
			</div>
		</form>
	</div>
	
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
