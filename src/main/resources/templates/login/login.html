<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
	media="screen,projection">

<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="UTF-8">
<title>Login</title>
</head>
<body>

	<div th:replace="~{menu :: menu-quitter}"></div>

	<div class="container">

		<h1>Fa√ßa seu login</h1>

		<div id="login">
			<form action="" method="post">
				<div class="row">
					<div class="col-4 center">
						<label>Matricula</label> 
						<input type="text" name="username">
					</div>
				</div>
				<div class="row">
					<div class="col-4 center">
						<label>Senha</label> 
						<input type="password" name="password">
					</div>
				</div>

				<div class="row">
					<div class="col-4 center">
						<button class="light-green darken-4 waves-effect waves-light btn" type="submit">Entrar</button> 
						<button class="red darken-4 waves-effect waves-light btn" type="reset">Limpar Campos</button>
					</div>
				</div>

			</form>
		</div>

	</div>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
